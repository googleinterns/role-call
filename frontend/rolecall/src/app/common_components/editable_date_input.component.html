<div class="app-card">
  <mat-form-field appearance="fill" class="input-margins fit-form">
    <mat-label>{{valueName}}</mat-label>
    <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)" [(ngModel)]="currentValue">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
