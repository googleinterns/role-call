<div class="app-card">
  <mat-form-field [appearance]="appearance" class="input-margins fit-form">
    <mat-label>{{valueName}}</mat-label>
    <mat-select multiple ngDefaultControl [(ngModel)]="currentlySelected">
      <mat-option
          *ngFor="let item of selectFrom"
          [value]="item"
          (onSelectionChange)="onChangeSelection(item, $event)">
        {{displayNameMapping ? displayNameMapping[item] : item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
